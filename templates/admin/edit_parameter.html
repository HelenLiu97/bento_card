<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>订单修改界面</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/static/layui/css/layui.css" media="all">
    <script src="/static/layui/layui.js"></script>
    <script src="/static/layui/layui.all.js"></script>

    <style>
        body {
            margin: 10px;
        }
    </style>
</head>
<body>
    <div id="details" style="padding: 20px;" lay-filter="detail">
    <form class="layui-form" lay-filter="example" id="example" enctype="multipart/form-data">
        <div class="layui-form-item" style="display: none">
            <label class="layui-form-label">隐藏域</label>
            <div class="layui-input-block">
                <input type ="text" name="name_str" id="name_str" value="0">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">开卡费: </label>
            <div class="layui-input-block">
                <input type="number" name="create_price" placeholder="00.00" autocomplete="off"
                       class="layui-input" id="create_price">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">取现手续费: </label>
            <div class="layui-input-block">
                <input type="number" name="refund" placeholder="00.00" autocomplete="off"
                       class="layui-input" id="refund">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">最低充值金额</label>
            <div class="layui-input-block">
                <input type="number" name="min_top" placeholder="$00.00" autocomplete="off"
                       class="layui-input" id="min_top">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">最高充值金额</label>
            <div class="layui-input-block">
                <input type="number" name="max_top" placeholder="$00.00" autocomplete="off"
                       class="layui-input" id="max_top">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">账号密码 </label>
            <div class="layui-input-block">
                <input type="text" name="password" placeholder="账号登录密码" autocomplete="off"
                       class="layui-input" id="password">
            </div>
        </div>

	<div class="layui-form-item">
             <label class="layui-form-label">开卡数量 </label>
             <div class="layui-input-block">
                 <input type="text" name="card_q" placeholder="更改开卡的数量" autocomplete="off"
                        class="layui-input" id="card_q">
             </div>
         </div>




        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit="" lay-filter="formDemo" id="sub" type="submit">立即提交</button>
            </div>
        </div>
    </form>
</div>
<script>
    layui.use('form', function(){
        var form = layui.form;
      //监听提交
        form.on('submit(formDemo)', function(data){
            {#layer.msg(JSON.stringify(data.field));#}
            var data_info = {data:JSON.stringify(data.field)};
            var $ = layui.jquery;

            $.ajax({
				type : 'POST',
				url : '/admin/edit_parameter',
				data : data_info,
				dataType : 'json',
				success : function(data) {
					// 成功提示框
                    if (data.code == 0){
                        parent.layer.msg(data.msg, {
						icon : 6,
					});
					    parent.layer.closeAll('iframe'); //关闭弹框
                        window.parent.location.reload()
                    }else if(data.code == 502){
                        parent.layer.msg('出现网络故障', {
						icon : 5
					});
                    }

				},
				error : function(data) {
					// 异常提示
					parent.layer.msg('出现网络故障', {
						icon : 5
					});
					parent.layer.closeAll('iframe'); //关闭弹框
				}
			});
			return false;
            });
    });
</script>
</body>

</html>
