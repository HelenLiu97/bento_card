	<body>

		<!-- signin end -->
		<section class="signin signup">
			<div class="container-fluid">
				<div class="row">

					<div class="col-sm-4">
						<div class="single-sign">
							<div class="sign-bg">

							</div><!--/.sign-bg -->
						</div><!--/.single-sign -->
					</div><!--/.col -->

					<div class="col-sm-8">
						<div class="single-sign">
							<div class="sign-content">
								<h2>完善基本资料</h2>

								<div class="signin-form">
									<form onsubmit="return false">
										<div class="form-group" style="display: none">
										    <label >新密码</label>
										    <input type="password" class="form-control noNull" id="user_name" value="{{ user_name }}">
										</div><!--/.form-group -->

										<div class="form-group">
										    <label >新密码</label>
										    <input type="password" class="form-control noNull" id="pass_word_1"
												   placeholder="长度范围8-16位，必须包含数字,字符,符号任意两种或以上！">
										</div><!--/.form-group -->
										<div class="form-group">
											<label >确认新密码</label>
										    <input type="password" class="form-control noNull" id="pass_word_2" placeholder="长度范围8-16位，必须包含数字,字符,符号任意两种或以上！">
										</div><!--/.form-group -->
										<div class="form-group">
											<label >手机号码</label>
										    <input type="text" class="form-control noNull" id="phone" placeholder="常用手机号码">
										</div><!--/.form-group -->

									</form><!--/form -->
								</div><!--/.signin-form -->
								<div class="signin-footer">
									<button type="button" class="btn signin_btn" onclick="bubmi()">
										确认
									</button>
								</div><!--/.signin-footer -->

							</div><!--/.sign-content -->

							<!-- modal part end -->

						</div><!--/.single-sign -->
					</div><!--/.col -->
				</div><!--/.row-->
			</div><!--/.container -->
		</section><!--/.signin -->
		 <!-- Include all js compiled plugins (below), or include individual files as needed -->
		<script src="/static/assets/js/jquery.js"></script>

        <!--modernizr.min.js-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>

		<!--bootstrap.min.js-->
        <script src="/static/assets/js/bootstrap.min.js"></script>

		<!-- bootsnav js -->
		<script src="/static/assets/js/bootsnav.js"></script>

		<!-- jquery.sticky.js -->
		<script src="/static/assets/js/jquery.sticky.js"></script>
		<script src="/static/layui/layui.all.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
        <!--Custom JS-->
        <script src="/static/assets/js/custom.js"></script>
		<script>
			function bubmi(){
				var password_1 = $("#pass_word_1").val(),
					password_2 = $("#pass_word_2").val(),
					phone = $("#phone").val(),
					user_name = $("#user_name").val();

				var data = {pass_1:password_1, pass_2:password_2, phone:phone, user_name:user_name};
				$.ajax({
					type : 'POST',
					url : '/user/material/',
					data : {data: JSON.stringify(data)},
					dataType : 'json',
					success : function(data) {
						// var data1 = JSON.parse(data);
						// 成功提示框
						if (data.code == 0){
							layer.msg('修改密码成功!', {
							icon : 6,
							time: 2500,
						}, function () {
								layer.close(layer.index);
								location.href = '/user/'
							});
						}else if(data.code == 502){
							parent.layer.msg(data.msg, {
							icon : 5
						});
						}

					},
					error : function(data) {
						// 异常提示
						parent.layer.msg('出现网络故障', {
							icon : 5
						});
						parent.layer.closeAll('iframe'); //关闭弹框
					}
				});
			}
		</script>
    </body>
	
</html>
